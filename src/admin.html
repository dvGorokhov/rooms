<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="/dist/css/datepicker.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css">
    <title>admin</title>
</head>

<body>
    <div class="container">
        <div class="mt-4 row justify-content-around">
            <div class="col-5">
                <div class="card">
                    <div class="card-header">
                        <input type="text" id="room_name" placeholder='new room: '>
                        <button type="submit" id="add_room" onclick="addRoom()" class="btn-sm btn-outline-success"><i
                                class="fa fa-paper-plane" aria-hidden="true"></i></button>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title mt-5">new room:</h5>
                        <div class="card-text row" id="rooms_list">
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-7 text-center">
                <h5 class="card-title text-center room_name">Запись на ноготочки</h5>
                <div class="datepicker-here my-1"></div>
                <div id="see_date">

                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="/dist/js/datepicker.min.js"></script>
    <script src="functions.js"></script>
</body>

</html>
